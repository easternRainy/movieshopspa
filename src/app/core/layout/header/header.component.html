<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" [routerLink]="['/']">MovieShopMVC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
                    </li>
                    

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Genres
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li *ngFor="let genre of genres"> <a class="dropdown-item" [routerLink]="['/movies/genre', genre.id]"> {{ genre.name }} </a> </li>
                        </ul>
                    </div>
                    

                    <div class="text-end"  *ngIf="!isLoginSuccess" >
                        <a class=" btn btn-primary me-2" [routerLink]="['/account/login']" > Login </a>
                        <a class=" btn btn-primary me-2" [routerLink]="['/account/register']" > Register </a>
                
                    </div>

                    <div class="" *ngIf="isLoginSuccess" >

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.given_name }} {{ user.family_name }}
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item" [routerLink]="['/']"> Purchases </a></li>
                                <li><a class="dropdown-item" [routerLink]="['/']"> Favorites </a></li>
                                <li><a class="dropdown-item" [routerLink]="['/']"> Account </a></li>
                                <li><a class="dropdown-item" [routerLink]="['/']"> View Profile </a></li>
                                <li><a class="dropdown-item" [routerLink]="['/']"> Edit Profile </a></li>
                                <li><button class="dropdown-item" (click)="logout()"> Logout </button></li>
                            </ul>
                        </div>
                    </div>

               </ul>
               
            </div>
        </div>
    </nav>
</header>
