
<form (ngSubmit)="registerSubmit()">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                    <p class="text-white-50 mb-5">Please enter your information to register!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="email" name="email" [(ngModel)]="userRegister.email" class="form-control" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" name="password" [(ngModel)]="userRegister.password" class="form-control" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="firstName" name="firstName" [(ngModel)]="userRegister.firstName" class="form-control" />
                      <label class="form-label" for="typeFirstNameX">First Name</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="lastName" name="lastName" [(ngModel)]="userRegister.lastName" class="form-control" />
                        <label class="form-label" for="typeLastNameX">Last Name</label>
                    </div>
            
                    <div class="form-group">
                        <input type="dateOfBirth" name="dateOfBirth" [(ngModel)]="userRegister.dateOfBirth" class="form-control" />
                        <label class="form-label" for="typeDateOfBirthX">Date of Birth</label>
                    </div>
                    

                    <div class="form-group">
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" value="Create" >Create Account</button>
                        <!-- <input type="submit" value="Create" class="btn btn-primary" /> -->
                    </div>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</form>
